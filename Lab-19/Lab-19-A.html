<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAB-19-A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid overflow-hidden text-center">
      <div class="row gx-5">
        <div class="col-sm-6">
         <div class="p-3  border border-dark border-5">
           <form>
            <p class="h1 text-center">Student Registration</p>
            <div class="row g-3 align-items-center">
              <div class="col-6">
                <label class="col-form-label">FullName</label>
              </div>
              <div class="col-6">
                <input type="text"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Email</label>
              </div>
              <div class="col-6">
                <input type="email"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Mobile No</label>
              </div>
              <div class="col-6">
                <input type="number"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Address</label>
              </div>
              <div class="col-6">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
              <div class="col-6">
                <label class="col-form-label">Nationality</label>
              </div>
              <div class="col-6">
                <input type="text"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Date Of Birth</label>
              </div>
              <div class="col-6">
                <input type="date"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Gender</label>
              </div>
              <div class="col-6 d-flex">
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
              <div class="col-6">
                <label class="col-form-label">Highest Degree</label>
              </div>
              <div class="col-6">
                <input type="date"class="form-control">
              </div>
            </div>
          </form>
         </div>
        </div>
        <div class="col-sm-6">
          <div class="p-3  border border-dark border-5">Custom column padding</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
